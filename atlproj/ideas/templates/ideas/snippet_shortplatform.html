{% if platform %}
    {% if display == "list" %}
        <a href="{% url 'platform_idea_list' platform %}" class="badge badge-pill badge-info">
    {% else %}
        <a href="{% url 'platform_calendar' platform %}" class="badge badge-pill badge-info">
    {% endif %}
    {% if platform.nickname %}
            {{ platform.nickname }}
        {% else %}
            {{ platform }}
    {% endif %}
    </a>
{% endif %}
